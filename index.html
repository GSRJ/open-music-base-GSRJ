<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/globalStyles.css" />
    <link rel="stylesheet" href="./styles/buttons.css" />
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="./styles/theme.css" />
    <title>Open Music</title>
  </head>
  <body class="container">
    <header>
      <div class="logo-mode-box">
        <h1>open music</h1>
        <button class="dark-mode-icon">
          <img src="./assets/img/darkmode.svg" alt="" />
        </button>
      </div>
      <div id="navigation-box">
        <h2>Gênero Musical</h2>

        <ul class="genre-list-box"></ul>
      </div>
      <div class="price-filter-box">
        <label for="price">Definir preço</label>
        <span class="spanValue">Até R$ </span>
        <input
          type="range"
          name="Definir preço"
          min="25"
          max="100"
          id="price"
          value=""
          steps="1"
        />
      </div>
    </header>
    <main class="albuns-list-container">
      <h2>Albums Encontrados</h2>
      <ul id="albuns-list-box"></ul>
    </main>
    <script src="./scripts/productsData.js"></script>
    <script src="./scripts/theme.js"></script>
    <script src="./scripts/render.js"></script>
    <script src="./scripts/filters.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
